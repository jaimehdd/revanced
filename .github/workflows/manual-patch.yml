name: Manual Patch
permissions: write-all
env:
  repository: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  org_input: ${{ inputs.org }}
  org_event_input: ${{ github.event.inputs.org }}
on:
  workflow_dispatch:
    inputs:
      org:
        description: 'Which "Revanced" do you want to patch?'
        required: true
        default: 'Revanced'
        type: choice
        options:
          - 'Revanced'
          - 'Reddit Extended'
          - 'Morphe'
      use_beta:
        description: 'Use beta versions'
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      org:
        required: true
        type: string
      use_beta:
        description: 'Use beta versions'
        required: false
        type: boolean
        default: false
jobs:
  patch_rv:
    name: Patch Revanced Stable
    if: ${{ github.event.inputs.org == 'Revanced' || inputs.org == 'Revanced' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        run: [2, 3, 4, 5, 10]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Preparing to patch
        uses: ./.github/actions/preparing
      - name: Check github connection
        id: check-gh-rv
        run: bash src/etc/connection.sh
      - name: Patch apk
        id: patch-rv
        if: steps.check-gh-rv.outputs.internet_error == '0'
        env:
          use_beta: ${{ inputs.use_beta }}
        run: bash src/build/Revanced.sh ${{ matrix.run }}
      - name: Releasing APK files
        id: release-rv
        if: steps.check-gh-rv.outputs.internet_error == '0'
        uses: ./.github/actions/release
        with:
          github_token: ${{ secrets.GH_TOKEN }}
  patch_reddit:
    name: Patch Reddit Extended
    if: ${{ github.event.inputs.org == 'Reddit Extended' || inputs.org == 'Reddit Extended' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Preparing to patch
        uses: ./.github/actions/preparing
      - name: Check github connection
        id: check-gh-reddit
        run: bash src/etc/connection.sh
      - name: Patch apk
        id: patch-reddit
        if: steps.check-gh-reddit.outputs.internet_error == '0'
        run: bash src/build/Reddit-Extended.sh
      - name: Releasing APK files
        id: release-reddit
        if: steps.check-gh-reddit.outputs.internet_error == '0'
        uses: ./.github/actions/release
        with:
          github_token: ${{ secrets.GH_TOKEN }}
  patch_morphe:
    name: Patch Morphe
    if: ${{ github.event.inputs.org == 'Morphe' || inputs.org == 'Morphe' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        run: [1, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Preparing to patch
        uses: ./.github/actions/preparing
      - name: Check github connection
        id: check-gh-morphe
        run: bash src/etc/connection.sh
      - name: Patch apk
        id: patch-morphe
        if: steps.check-gh-morphe.outputs.internet_error == '0'
        run: bash src/build/morphe.sh ${{ matrix.run }}
      - name: Releasing APK files
        id: release-morphe
        if: steps.check-gh-morphe.outputs.internet_error == '0'
        uses: ./.github/actions/release
        with:
          github_token: ${{ secrets.GH_TOKEN }}
