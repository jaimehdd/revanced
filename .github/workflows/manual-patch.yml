name: Manual Patch
permissions: write-all
env:
  repository: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  org_input: ${{ inputs.org }}
  org_event_input: ${{ github.event.inputs.org }}
on:
  workflow_dispatch:
    inputs:
      org:
        description: 'Which "Revanced" do you want to patch?'
        required: true
        default: 'Revanced'
        type: choice
        options:
          - 'Revanced'
          - 'Revanced Extended'
      use_beta:
        description: 'Use beta versions'
        required: false
        default: true
        type: boolean
  workflow_call:
    inputs:
      org:
        required: true
        type: string
      use_beta:
        description: 'Use beta versions'
        required: false
        type: boolean
        default: true
jobs:
  patch_rv:
    name: Patch Revanced Stable
    if: ${{ github.event.inputs.org == 'Revanced' || inputs.org == 'Revanced' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - revanced-messenger
          - revanced-google-photos
          - revanced-instagram
          - revanced-facebook
          - revanced-strava
          - revanced-spotify
          # - revanced-youtube
          # - revanced-youtube-music
          # - revanced-youtube-lite
          # - revanced-tumblr
          # - revanced-soundcloud
          # - revanced-rar
          # - revanced-lightroom
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Preparing to patch
        uses: ./.github/actions/preparing
      - name: Check github connection
        id: check-gh-rv
        run: bash src/etc/connection.sh
      - name: Patch apk
        id: patch-rv
        if: steps.check-gh-rv.outputs.internet_error == '0'
        env:
          use_beta: ${{ inputs.use_beta }}
        run: bash src/build/apps/${{ matrix.app }}.sh
      - name: Releasing APK files
        id: release-rv
        if: steps.check-gh-rv.outputs.internet_error == '0'
        uses: ./.github/actions/release
        with:
          github_token: ${{ secrets.GH_TOKEN }}
  patch_rve:
    name: Patch Revanced Extended Stable
    if: ${{ github.event.inputs.org == 'Revanced Extended' || inputs.org == 'Revanced Extended' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - extended-youtube
          - extended-youtube-music
          - extended-reddit
          # - extended-youtube-split
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Preparing to patch
        uses: ./.github/actions/preparing
      - name: Check github connection
        id: check-gh-rve
        run: bash src/etc/connection.sh
      - name: Patch apk
        id: patch-rve
        if: steps.check-gh-rve.outputs.internet_error == '0'
        env:
          use_beta: ${{ inputs.use_beta }}
        run: bash src/build/apps/${{ matrix.app }}.sh
      - name: Releasing APK files
        id: release-rve
        if: steps.check-gh-rve.outputs.internet_error == '0'
        uses: ./.github/actions/release
        with:
          github_token: ${{ secrets.GH_TOKEN }}
