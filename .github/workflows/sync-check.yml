name: Sync Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight

jobs:
  check-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Sync Check
        run: python3 scripts/check_sync.py
